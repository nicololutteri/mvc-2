<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>MVC Web application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
    <h1>Detail of person:</h1>

    <div>
        Id: <em th:text="${person.id}"></em>
    </div>
    <div>
        Name: <em th:text="${person.firstName}"></em>
    </div>
    <div>
        Surname: <em th:text="${person.lastName}"></em>
    </div>

    <a th:href="@{edit(id=${person.id})}"> edit </a><br />
    <a th:href="@{delete(id=${person.id})}"> delete </a><br />

    <a href="list"> Show the list </a>

</body>
</html>
